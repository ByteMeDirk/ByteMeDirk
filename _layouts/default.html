<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  {% include head.html %}
</head>
<body class="bg-dark text-light">
  <!-- Animated Background -->
  <div class="animated-background">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <div class="content-wrapper">
    <!-- Header/Navigation -->
    <header class="py-3 mb-4">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/about/' %}active{% endif %}" href="{{ '/about/' | relative_url }}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/projects/' %}active{% endif %}" href="{{ '/projects/' | relative_url }}">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url == '/certifications/' %}active{% endif %}" href="{{ '/certifications/' | relative_url }}">Certifications</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {% if page.url contains '/posts/' %}active{% endif %}" href="{{ '/posts/' | relative_url }}">Blog</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-5 border-top border-secondary">
      <div class="container text-center">
        <div class="mb-3">
          <a href="https://github.com/ByteMeDirk" class="text-decoration-none mx-2 social-icon">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/bytemedirk/" class="text-decoration-none mx-2 social-icon">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://mastodon.social/@bytemedirk" rel="me" class="text-decoration-none mx-2 social-icon">
            <i class="fab fa-mastodon"></i>
          </a>
        </div>
        <p class="text-muted small">
          &copy; {{ site.time | date: '%Y' }} {{ site.title }} | Built with <span class="text-primary">❤️</span> using Jekyll and Bootstrap
        </p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add any custom JavaScript here
    });
  </script>
</body>
</html>
