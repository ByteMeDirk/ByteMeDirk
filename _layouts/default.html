<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  {% seo %}
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M0,1.5 L18,1.5" stroke="currentColor" stroke-width="2"/>
              <path d="M0,7.5 L18,7.5" stroke="currentColor" stroke-width="2"/>
              <path d="M0,13.5 L18,13.5" stroke="currentColor" stroke-width="2"/>
            </svg>
          </span>
        </label>
        <div class="trigger">
          {% for page in site.header_pages %}
            {% assign my_page = site.pages | where: "path", page | first %}
            {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </header>

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
        </div>
        <div class="footer-col social-links">
          <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope"></i></a>
          <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
